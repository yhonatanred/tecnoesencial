<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema TECNOESENCIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-dark: #050510; --primary-blue: #00f3ff; --primary-purple: #bc13fe; --glass-bg: rgba(20, 20, 35, 0.8); --glass-border: rgba(0, 243, 255, 0.3); --text-main: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(188,19,254,0.1), transparent), radial-gradient(circle at 80% 20%, rgba(0,243,255,0.15), transparent); z-index: -1; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 2rem; margin-bottom: 20px; text-align: center; color: white; text-shadow: 0 0 10px var(--primary-blue); cursor: pointer;}
        .logo span { color: var(--primary-blue); }
        .panel { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 15px; padding: 30px; width: 100%; max-width: 500px; box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); margin-bottom: 20px; display: none; }
        .panel.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        h2 { font-family: 'Orbitron', sans-serif; color: var(--primary-blue); margin-bottom: 20px; text-align: center; font-size: 1.5rem; position: relative;}
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9rem; }
        input[type="text"], input[type="password"], input[type="number"], select, textarea { width: 100%; padding: 12px; background: rgba(0,0,0,0.5); border: 1px solid #444; border-radius: 8px; color: white; outline: none; transition: 0.3s; }
        input[type="file"] { padding: 10px; background: rgba(0,243,255,0.1); border: 1px dashed var(--primary-blue); color: var(--primary-blue); width: 100%; border-radius: 8px; cursor: pointer; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary-blue); }
        .checkbox-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; margin-bottom: 10px;}
        .checkbox-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: #ddd; }
        .checkbox-item input { accent-color: var(--primary-purple); width: 18px; height: 18px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 10px; font-family: 'Rajdhani', sans-serif; }
        .btn-blue { background: linear-gradient(90deg, #0055ff, var(--primary-blue)); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary-purple); color: var(--primary-purple); }
        .btn-outline:hover { background: var(--primary-purple); color: white; }
        .loader { display: none; text-align: center; margin-top: 15px; color: var(--primary-blue); }
        .nav-buttons { display: flex; gap: 10px; max-width: 500px; width: 100%; margin-bottom: 20px; }
        
        .ticket-card, .catalog-card { background: rgba(0,0,0,0.4); border: 1px solid #333; padding: 15px; border-radius: 8px; margin-bottom: 10px; transition: 0.2s; position: relative;}
        .ticket-card:hover, .catalog-card:hover { border-color: var(--primary-blue); }
        .status-badge { background: var(--primary-purple); color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; float: right; }
        
        .header-session { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        .badge-rol { font-size: 0.75rem; background: var(--primary-purple); padding: 2px 6px; border-radius: 10px; margin-left: 5px; vertical-align: top;}
        .btn-salir { background: transparent; border: 1px solid #ff5555; color: #ff5555; padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 0.9rem; transition: 0.3s; }
        .btn-salir:hover { background: #ff5555; color: white; }
        .btn-refrescar { position: absolute; right: 0; top: 0; background: transparent; color: var(--primary-blue); border: none; font-size: 1.2rem; cursor: pointer; }
        
        .tiempos-box { margin-top: 8px; font-size: 0.8rem; color: #bbb; background: rgba(0,243,255,0.05); padding: 8px; border-radius: 5px; border-left: 2px solid var(--primary-blue); }
        .select-filtro { width: 100%; padding: 10px; border-radius: 8px; background: rgba(188,19,254,0.1); color: white; border: 1px solid var(--primary-purple); font-weight: bold; margin-bottom: 15px; cursor: pointer; }
        
        /* Botones Switch para Admin */
        .admin-nav { display: none; gap: 10px; margin-bottom: 20px; }
        .admin-nav button { flex: 1; padding: 10px; background: transparent; color: white; border: 1px solid #444; border-radius: 5px; cursor: pointer; font-family: 'Rajdhani'; font-weight: bold;}
        .admin-nav button.active { background: rgba(0,243,255,0.2); border-color: var(--primary-blue); color: var(--primary-blue);}
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="logo" onclick="location.reload()">TECNO<span>ESENCIAL</span></div>

    <div class="nav-buttons" id="nav-menu">
        <button class="btn btn-outline" onclick="mostrarPanel('panel-cliente')"><i class="fas fa-search"></i> Soy Cliente</button>
        <button class="btn btn-outline" onclick="mostrarPanel('panel-login')"><i class="fas fa-tools"></i> Equipo T√©cnico</button>
    </div>

    <div class="panel" id="panel-login">
        <h2>Acceso Plataforma</h2>
        <div class="form-group"><label>Usuario</label><input type="text" id="login-user" placeholder="Ej: admin"></div>
        <div class="form-group"><label>Contrase√±a</label><input type="password" id="login-pass" placeholder="Ej: tecno123"></div>
        <button class="btn btn-blue" onclick="iniciarSesion()">Ingresar</button>
        <div class="loader" id="loader-login"><i class="fas fa-spinner fa-spin"></i> Verificando...</div>
    </div>

    <div class="admin-nav" id="admin-nav-menu" style="max-width: 600px; width: 100%;">
        <button id="btn-tab-tickets" onclick="cambiarTabAdmin('tickets')" class="active"><i class="fas fa-wrench"></i> Taller y Tickets</button>
        <button id="btn-tab-catalogo" onclick="cambiarTabAdmin('catalogo')"><i class="fas fa-store"></i> Gesti√≥n de Tienda</button>
    </div>

    <div class="panel" id="panel-tech-dashboard" style="max-width: 600px;">
        <div class="header-session">
            <div><span style="color:#00f3ff; font-weight:bold; font-size:1.2rem;">üë§ <span id="dash-nombre-tecnico"></span></span><span id="dash-rol" class="badge-rol"></span></div>
            <button class="btn-salir" onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> Salir</button>
        </div>
        <button class="btn btn-outline" onclick="mostrarPanel('panel-tecnico-nuevo')" style="margin-bottom: 20px;"><i class="fas fa-plus-circle"></i> Crear Nuevo Ingreso</button>
        <h2>Equipos Activos <button class="btn-refrescar" onclick="cargarMisTickets()"><i class="fas fa-sync-alt"></i></button></h2>
        <select id="filtro-estado" class="select-filtro" onchange="renderizarTickets()">
            <option value="Todos">üëÅÔ∏è Ver Todos los Estados</option>
            <option value="Recibido">üì• Recibido (Nuevos)</option>
            <option value="En Diagn√≥stico">üîç En Diagn√≥stico</option>
            <option value="En Laboratorio">‚öôÔ∏è En Laboratorio</option>
            <option value="Esperando Aprobaci√≥n">‚è≥ Esperando Aprobaci√≥n</option>
            <option value="Esperando Repuesto">üì¶ Esperando Repuesto</option>
            <option value="Reparado">‚úÖ Reparado / Listo</option>
        </select>
        <div id="lista-mis-tickets"></div>
        <div class="loader" id="loader-dashboard"><i class="fas fa-spinner fa-spin"></i> Cargando tickets...</div>
    </div>

    <div class="panel" id="panel-gestion-catalogo" style="max-width: 600px;">
        <div class="header-session">
            <div><span style="color:#00f3ff; font-weight:bold; font-size:1.2rem;">üë§ <span id="cat-nombre-tecnico"></span></span><span id="cat-rol" class="badge-rol"></span></div>
            <button class="btn-salir" onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> Salir</button>
        </div>
        
        <h2>Gesti√≥n Web <button class="btn-refrescar" onclick="cargarCatalogoAdmin()"><i class="fas fa-sync-alt"></i></button></h2>
        
        <div style="display:flex; gap:10px; margin-bottom: 15px;">
            <button class="btn btn-outline" onclick="abrirFormularioCatalogo('Servicio')" style="border-color:#00f3ff; color:#00f3ff;"><i class="fas fa-plus"></i> Nuevo Servicio</button>
            <button class="btn btn-outline" onclick="abrirFormularioCatalogo('Producto')" style="border-color:#bc13fe; color:#bc13fe;"><i class="fas fa-plus"></i> Nuevo Producto</button>
        </div>

        <h3 style="border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px; color:#00f3ff;">üõ†Ô∏è Servicios en Web</h3>
        <div id="lista-admin-servicios"></div>
        
        <h3 style="border-bottom:1px solid #333; padding-bottom:5px; margin:20px 0 10px 0; color:#bc13fe;">üõí Productos en Tienda</h3>
        <div id="lista-admin-productos"></div>
        
        <div class="loader" id="loader-admin-catalogo"><i class="fas fa-spinner fa-spin"></i> Cargando web...</div>
    </div>

    <div class="panel" id="panel-form-catalogo" style="max-width: 600px;">
        <h2><i class="fas fa-arrow-left" style="cursor:pointer; float:left;" onclick="cambiarTabAdmin('catalogo')"></i> <span id="form-cat-titulo">Item</span></h2>
        <input type="hidden" id="cat-id-item">
        <input type="hidden" id="cat-tipo-item">
        
        <div class="form-group"><label>Nombre del Item</label><input type="text" id="cat-nombre" placeholder="Ej: Formateo de PC o Memoria RAM 8GB"></div>
        <div class="form-group"><label>Precio de Venta ($)</label><input type="number" id="cat-precio" placeholder="Ej: 50000"></div>
        <div class="form-group"><label>Descripci√≥n Breve</label><textarea id="cat-descripcion" rows="2" placeholder="Detalle que ver√° el cliente..."></textarea></div>
        
        <div class="form-group" id="grupo-servicio-icono" style="display:none;">
            <label>√çcono (Clase FontAwesome)</label>
            <input type="text" id="cat-icono" placeholder="Ej: fas fa-laptop-medical">
            <p style="font-size:0.75rem; color:#aaa; margin-top:5px;">Encuentra √≠conos en <a href="https://fontawesome.com/v6/search?m=free" target="_blank" style="color:var(--primary-blue);">FontAwesome</a></p>
        </div>
        
        <div class="form-group" id="grupo-producto-img" style="display:none;">
            <label>URL de la Imagen (Opcional)</label>
            <input type="text" id="cat-imagen" placeholder="Ej: https://misitio.com/ram.jpg">
        </div>

        <div class="form-group">
            <label id="lbl-opcion-extra" style="color:var(--primary-purple);">Opciones</label>
            <select id="cat-opcion-extra">
                <option value="No">No</option>
                <option value="S√≠">S√≠</option>
            </select>
        </div>

        <button class="btn btn-blue" onclick="guardarItemCatalogo()">Guardar en Web</button>
        <div class="loader" id="loader-cat-save"><i class="fas fa-spinner fa-spin"></i> Publicando...</div>
    </div>

    <script>
        // üî¥üî¥üî¥ REEMPLAZA AQU√ç TU URL üî¥üî¥üî¥
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyW3DCk_VRl0vU-zZIqwmWAV38RJafJsJ_XI-vQDjAPah1ysv4Xjzt-1G0QZPWhfvl7/exec";
        
        let tecnicoActual = ""; let tecnicoRol = ""; let ticketSeleccionado = "";
        let ticketsCacheGlobal = []; let catalogoCache = { servicios: [], productos: [] };

        // ... (Tus funciones existentes de iniciarSesion, formatearDinero, comprimirImagen, etc.) ...

        function verificarSesionGuardada() {
            const guardado = localStorage.getItem('tecno_user'); const rol = localStorage.getItem('tecno_rol'); const tiempo = localStorage.getItem('tecno_time');
            if (guardado && rol && tiempo && (new Date().getTime() - tiempo < 28800000)) {
                tecnicoActual = guardado; tecnicoRol = rol;
                configurarVistaSegunRol();
            } else cerrarSesion();
        }

        async function iniciarSesion() {
            const user = document.getElementById('login-user').value, pass = document.getElementById('login-pass').value;
            if(!user || !pass) return;
            document.getElementById('loader-login').style.display = "block";
            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ accion: "login", usuario: user, password: pass }) });
                const result = await res.json();
                document.getElementById('loader-login').style.display = "none";
                if(result.status === "success") { 
                    tecnicoActual = result.data.nombre; tecnicoRol = result.data.rol || "T√©cnico"; 
                    localStorage.setItem('tecno_user', tecnicoActual); localStorage.setItem('tecno_rol', tecnicoRol); localStorage.setItem('tecno_time', new Date().getTime());
                    configurarVistaSegunRol();
                } else alert("Credenciales incorrectas."); 
            } catch (e) { document.getElementById('loader-login').style.display = "none"; alert("Error de conexi√≥n."); }
        }

        function configurarVistaSegunRol() {
            document.getElementById('dash-nombre-tecnico').innerText = tecnicoActual; document.getElementById('dash-rol').innerText = tecnicoRol;
            document.getElementById('cat-nombre-tecnico').innerText = tecnicoActual; document.getElementById('cat-rol').innerText = tecnicoRol;

            if(tecnicoRol === "Administrador") {
                document.getElementById('admin-nav-menu').style.display = "flex";
                cambiarTabAdmin('tickets');
            } else if (tecnicoRol === "Ventas") {
                document.getElementById('admin-nav-menu').style.display = "none";
                mostrarPanel('panel-gestion-catalogo');
                cargarCatalogoAdmin();
            } else {
                // Es T√©cnico
                document.getElementById('admin-nav-menu').style.display = "none";
                cargarMisTickets();
            }
        }

        function cambiarTabAdmin(tab) {
            document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active'));
            if(tab === 'tickets') {
                document.getElementById('btn-tab-tickets').classList.add('active');
                cargarMisTickets();
            } else {
                document.getElementById('btn-tab-catalogo').classList.add('active');
                mostrarPanel('panel-gestion-catalogo');
                cargarCatalogoAdmin();
            }
        }

        // ==========================================
        // L√ìGICA DE GESTI√ìN DE CAT√ÅLOGO (NUEVO)
        // ==========================================
        async function cargarCatalogoAdmin() {
            document.getElementById('loader-admin-catalogo').style.display = "block";
            const contSrv = document.getElementById('lista-admin-servicios'); const contPrd = document.getElementById('lista-admin-productos');
            contSrv.innerHTML = ""; contPrd.innerHTML = "";

            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ accion: "obtener_catalogo_web" }) });
                const result = await res.json();
                document.getElementById('loader-admin-catalogo').style.display = "none";
                
                if(result.status === "success") {
                    catalogoCache = { servicios: result.servicios, productos: result.productos };
                    
                    if(result.servicios.length === 0) contSrv.innerHTML = "<p style='color:#aaa;'>No hay servicios en la web.</p>";
                    result.servicios.forEach(s => {
                        contSrv.innerHTML += `
                            <div class="catalog-card">
                                <strong>${s.nombre}</strong> - ${formatearDinero(s.precio)} <br>
                                <span style="font-size:0.8rem; color:#aaa;">Promoci√≥n: ${s.promocion}</span>
                                <div style="margin-top:8px;">
                                    <button onclick="editarItemCatalogo('${s.id}', 'Servicio')" style="background:transparent; border:none; color:#00f3ff; cursor:pointer; margin-right:10px;"><i class="fas fa-edit"></i> Editar</button>
                                    <button onclick="eliminarItemCatalogo('${s.id}', 'Servicio')" style="background:transparent; border:none; color:#ff5555; cursor:pointer;"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>`;
                    });

                    if(result.productos.length === 0) contPrd.innerHTML = "<p style='color:#aaa;'>No hay productos en la tienda.</p>";
                    result.productos.forEach(p => {
                        contPrd.innerHTML += `
                            <div class="catalog-card" style="border-color:rgba(188,19,254,0.3);">
                                <strong>${p.nombre}</strong> - ${formatearDinero(p.precio)} <br>
                                <span style="font-size:0.8rem; color:#aaa;">Req. Instalaci√≥n: ${p.requiere_instalacion}</span>
                                <div style="margin-top:8px;">
                                    <button onclick="editarItemCatalogo('${p.id}', 'Producto')" style="background:transparent; border:none; color:#bc13fe; cursor:pointer; margin-right:10px;"><i class="fas fa-edit"></i> Editar</button>
                                    <button onclick="eliminarItemCatalogo('${p.id}', 'Producto')" style="background:transparent; border:none; color:#ff5555; cursor:pointer;"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>`;
                    });
                }
            } catch (e) { document.getElementById('loader-admin-catalogo').style.display = "none"; }
        }

        function abrirFormularioCatalogo(tipo) {
            document.getElementById('cat-tipo-item').value = tipo;
            document.getElementById('cat-id-item').value = tipo.substring(0,3).toUpperCase() + "-" + Math.floor(1000 + Math.random() * 9000); // Generar ID nuevo temporal
            document.getElementById('form-cat-titulo').innerText = "Nuevo " + tipo;
            
            // Limpiar campos
            document.getElementById('cat-nombre').value = ""; document.getElementById('cat-precio').value = ""; document.getElementById('cat-descripcion').value = "";
            document.getElementById('cat-icono').value = ""; document.getElementById('cat-imagen').value = ""; document.getElementById('cat-opcion-extra').value = "No";

            if (tipo === "Servicio") {
                document.getElementById('grupo-servicio-icono').style.display = "block"; document.getElementById('grupo-producto-img').style.display = "none";
                document.getElementById('lbl-opcion-extra').innerText = "¬øEst√° en Promoci√≥n?";
            } else {
                document.getElementById('grupo-servicio-icono').style.display = "none"; document.getElementById('grupo-producto-img').style.display = "block";
                document.getElementById('lbl-opcion-extra').innerText = "¬øRequiere Instalaci√≥n?";
            }
            mostrarPanel('panel-form-catalogo');
        }

        function editarItemCatalogo(id, tipo) {
            abrirFormularioCatalogo(tipo);
            document.getElementById('form-cat-titulo').innerText = "Editar " + tipo;
            document.getElementById('cat-id-item').value = id;

            let itemData;
            if(tipo === "Servicio") {
                itemData = catalogoCache.servicios.find(s => s.id === id);
                document.getElementById('cat-icono').value = itemData.icono; document.getElementById('cat-opcion-extra').value = itemData.promocion;
            } else {
                itemData = catalogoCache.productos.find(p => p.id === id);
                document.getElementById('cat-imagen').value = itemData.imagen; document.getElementById('cat-opcion-extra').value = itemData.requiere_instalacion;
            }

            document.getElementById('cat-nombre').value = itemData.nombre; document.getElementById('cat-precio').value = itemData.precio; document.getElementById('cat-descripcion').value = itemData.descripcion;
        }

        async function guardarItemCatalogo() {
            const tipo = document.getElementById('cat-tipo-item').value;
            const datosItem = {
                id: document.getElementById('cat-id-item').value,
                nombre: document.getElementById('cat-nombre').value,
                precio: document.getElementById('cat-precio').value,
                descripcion: document.getElementById('cat-descripcion').value,
                icono_img: tipo === "Servicio" ? document.getElementById('cat-icono').value : document.getElementById('cat-imagen').value,
                opcion_extra: document.getElementById('cat-opcion-extra').value
            };

            if(!datosItem.nombre || !datosItem.precio) return alert("Llena nombre y precio.");

            document.getElementById('loader-cat-save').style.display = "block";
            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ accion: "guardar_catalogo", tipo: tipo, item: datosItem }) });
                const result = await res.json();
                document.getElementById('loader-cat-save').style.display = "none";
                if(result.status === "success") { alert("Cat√°logo actualizado en la Web."); cambiarTabAdmin('catalogo'); }
            } catch (e) { document.getElementById('loader-cat-save').style.display = "none"; alert("Error al guardar."); }
        }

        async function eliminarItemCatalogo(id, tipo) {
            if(!confirm(`¬øSeguro que deseas eliminar este ${tipo} de la web?`)) return;
            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ accion: "eliminar_catalogo", id: id, tipo: tipo }) });
                const result = await res.json();
                if(result.status === "success") { cargarCatalogoAdmin(); }
            } catch (e) { alert("Error al eliminar."); }
        }

        window.onload = function() { verificarSesionGuardada(); };
    </script>
</body>
</html>
